<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat de Análisis de Configuración de Firewall</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="chat-container">
        <h1>Chat de Análisis de Configuración de Firewall</h1>
        <div class="chat-box" id="chat-box">
            <div class="chat-message">
                <strong>Análisis Inicial:</strong>
                <p id="analysis-text">{{ initial_analysis['analysis']|safe }}</p>
            </div>
        </div>
        <form id="chat-form">
            <input type="text" id="user-input" placeholder="Escribe tu pregunta..." autocomplete="off">
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="/static/chat.js"></script>
</body>
</html>
